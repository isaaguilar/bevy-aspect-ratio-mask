name: Publish
on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
jobs:
  Publish:
    runs-on: ubuntu-latest
    container:
      image: rust:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install toml-cli
        run: cargo install toml-cli
      - name: Check version
        run: test "$(toml get -r Cargo.toml package.version)" = "${{ github.ref_name }}"
      - name: Install Wayland development packages
        run: apt-get update && apt-get install -y libwayland-dev pkg-config libasound2-dev libudev-dev
      - name: Publish
        run: cargo publish
        env:            
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}